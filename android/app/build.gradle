buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.google.gms:google-services:4.3.15'
        classpath 'com.android.tools.build:gradle:8.0.2'
    }
}

plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // Flutter Gradle Plugin
    id 'com.google.gms.google-services'   // Google services plugin
}

android {
    compileSdkVersion 34 // Update to match the latest compile SDK version
    namespace = "com.example.flutter_application"

    defaultConfig {
        applicationId "com.example.flutter_application" // Unique Application ID
        minSdkVersion 23
        targetSdkVersion 34 // Ensure this matches compileSdkVersion
        versionCode 1 // Increment for app updates
        versionName "1.0"

        multiDexEnabled true // Enable MultiDex if needed
    }

   buildTypes {
        release {
            shrinkResources false // Disable resource shrinking if minifyEnabled is false
            minifyEnabled false   // Disable code shrinking for now
            signingConfig signingConfigs.debug
        }
        debug {
            shrinkResources false // Ensure consistency for debug builds
            minifyEnabled false
        }
    }

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }


    ndkVersion = "25.2.9519653" // Optional: Set NDK version explicitly
}

flutter {
    source = "../.." // Flutter project source path
}

dependencies {
    implementation platform("com.google.firebase:firebase-bom:33.3.0") // Firebase BOM
    implementation 'com.google.firebase:firebase-auth'                // Firebase Authentication
    implementation 'com.google.firebase:firebase-firestore'           // Firebase Firestore
    implementation 'com.google.firebase:firebase-messaging'           // Firebase Messaging for Notifications

    implementation 'androidx.multidex:multidex:2.0.1'                 // MultiDex support
    implementation 'androidx.window:window:1.0.0'                     // Window API
    implementation 'androidx.window:window-java:1.0.0'                // Java-based Window API
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.2.2'  // Desugaring support
}

apply plugin: 'com.google.gms.google-services'
